{% extends 'base.html' %}
{% load static %}
{% block content %}

     <!-- Car Description-->
     <div class="row justify-content-center">
      <div class="card mb-3" style="max-width:1400px;background-color:rgb(247, 234, 234); border:none;padding:40px;">
        
        <div class="row">
            <div class="col-md-6">
              <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  {% for pic in land_gallery %}
                  <div class="carousel-item active">
                    <img src="/media/{{ pic.photo }}" class="d-block w-100" alt="...">
                  </div>
                  {% endfor %}
                  <div class="carousel-item">
                    <img src="{% static 'Pic1.jpg' %}" class="d-block w-100" alt="...">
                  </div>
                
                  <div class="carousel-item">
                    <img src="{% static 'Pic3.jpeg' %}" class="d-block w-100" alt="...">
                  </div>
                  
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </div>
              <!--<img src="{% static 'Pic1.jpg' %}" class="img-fluid rounded" alt="...">-->
            </div>
            <div class="col-md-6">
              <div class="card-body">
                <h3 class="card-title" style="color:red;">{{ land.location }}</h3>
                <h4 style="color:red;"><span class="text-muted">{{ land.status }}</span></h4>
                <p class="card-text">{{ land.description }}</p>
                <ul>
                  <li>Price: <span><b>{{ land.price }}</b></span></li>
                  <li>Location: <span><b>{{ land.location }}</b></span></li>
                </ul>
                <p><a href="tel:+250781132084" class="btn btn-primary">Call us</a> or <a href="{% url 'contact' %}" class="btn btn-primary">Message</a></p>
              </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
