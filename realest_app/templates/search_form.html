{% load static %}
<!--center search-->
<h1 style="color: rgb(228, 153, 153);text-align: center;">Get your deal through the search</h1>
<br>
<div class="container-fluid" style="width:80%;height:40px;">
  <form class="d-flex" action= "{% url 'search-results' %}" method=POST>
    {% csrf_token %}
    <input class="form-control me-2" type="text" placeholder="City, cars, land..." aria-label="Search" name="search">
    <button class="btn btn-outline-success" type="submit">Search</button>
  </form>
</div>

<!-- end center search-->
